<html>
    <h1>
        Application Form
    </h1>
    <form>
        <label>First Name: </label>
        <input type="text">
        <label>Last Name: </label>
        <input type="text">
        <br>
        <br>
        <label>Date of birth: </label>
        <input type="date">
        <label>Age: </label>
        <input type="number">
        <br>
        <br>
        <label>Gender</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>
        <label>Email Address: </label>
        <input type="email" placeholder="Enter email address">
        <br>
        <br>
        <label>Positions Available: </label>
        <input type="radio"><label>Junior Developer</label>
        <input type="radio"><label>Mid-Level Developer</label>
        <input type="radio"><label>Senior Develper</label>
        <br>
        <br>
        <label>Programming Languages: </label>
        <input type="checkbox"><label>Java</label>
        <input type="checkbox"><label>JavaScript</label>
        <input type="checkbox"><label>Python</label>
        <br>
        <br>
        <label>Password: </label>
        <input type="password">
        <label>Confirm Password: </label>
        <input type="password">
        <br>
        <br>
        <button type="button">Submit</button>
        <button type="button">Reset</button>
    </form>
</html>
